<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">

</head>

<body>
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54" style="height:100%;padding:20px;">
        <form class="login100-form validate-form" style="height:100%; padding-top: 15px;">
            <span class="login100-form-title p-b-49">
                    Sign Up
            </span>

            <div class="wrap-input100 validate-input m-b-8" data-validate="Field is necessary">
                <span class="label-input100">Full Name</span>
                <input class="input100" type="text" name="fullname" placeholder="Full Name">
                <span class="focus-input100" data-symbol="&#xf206;"></span>
            </div>

            <div class="wrap-input100 validate-input m-b-8" data-validate="Field is necessary">
                <span class="label-input100">Contact Number</span>
                <input class="input100" type="text" name="number" placeholder="1234567890">
                <span class="focus-input100" data-symbol="&#xf206;"></span>
            </div>

            <div class="wrap-input100 validate-input m-b-8" data-validate="Field is necessary">
                <span class="label-input100">Email Id</span>
                <input class="input100" type="text" name="Email" placeholder="example@gmail.com">
                <span class="focus-input100" data-symbol="&#xf206;"></span>
            </div>

            <div class="wrap-input100 validate-input m-b-8" data-validate="Field is necessary">
                <span class="label-input100">Username</span>
                <input class="input100" type="text" name="username" placeholder="Username">
                <span class="focus-input100" data-symbol="&#xf206;"></span>
            </div>

            <div class="wrap-input100 validate-input m-b-8" data-validate="Field is necessary">
                <span class="label-input100">Password</span>
                <input class="input100" type="password" name="pass" placeholder="Password">
                <span class="focus-input100" data-symbol="&#xf190;"></span>
            </div>

            <div class="wrap-input100 validate-input m-b-8" data-validate="Field is necessary">
                <span class="label-input100">Re - Enter Password</span>
                <input class="input100" type="password" name="pass" placeholder="Password">
                <span class="focus-input100" data-symbol="&#xf190;"></span>
            </div>

            <div class="container-login100-form-btn">
                <div class="wrap-login100-form-btn">
                    <div class="login100-form-bgbtn"></div>
                    <button class="login100-form-btn">
                            signup
                        </button>
                </div>
            </div>

            <div class="txt1 text-center p-t-54 p-b-20">
                <span>
                        Or Sign Up Using
                    </span>
            </div>

            <div class="flex-c-m">
                <a href="#" class="login100-social-item bg1">
                    <i class="fa fa-facebook"></i>
                </a>

                <a href="#" class="login100-social-item bg2">
                    <i class="fa fa-twitter"></i>
                </a>

                <a href="#" class="login100-social-item bg3">
                    <i class="fa fa-google"></i>
                </a>
            </div>

            <div class="flex-col-c p-t-155" style="padding-top: 15px;">

                <a href="#" class="txt2">
                        Already a user
                    </a>
            </div>
        </form>
    </div>
</body>

</html>
